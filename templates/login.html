<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_fish.png') }}" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
               <img src="{{ url_for('static', filename='img/logo_fish.png') }}" alt="">
            </div>


            <div class="login__forms">
                <form action="" class="login__register" id="login-up">
                    <h1 class="login__title">Sign in</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class="bx bx-lock login__icon" ></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__forgot">Forgot Password?</a>

                    <a href="#" class="login__button" id="sign-up">Sign In</a>

                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="sign-in" onclick="sup()">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login__create" id="login-in">
                    <h1 class="login__title">Create Account</h1>
                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class="bx bx-lock login__icon" ></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__button">Sign Up</a>

                    <div>
                        <span class="login__account">Already have an Account?</span>
                        <span class="login__signup" onclick="sin()">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
                    </div>
                </form>

            </div>
        </div>
    </div>






      <!-- -------------------------Main JS------------------------------------ -->
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
<script>
    var a = document.getElementById("login-up")
    var b = document.getElementById("login-in")
    function sup()
    {
        a.style.display="none"
        b.style.display="block"


    }
   function sin()
    {
        b.style.display="none"
        a.style.display="block"

    }
    a.style.display="block"

    b.style.display="block"
  
</script>
